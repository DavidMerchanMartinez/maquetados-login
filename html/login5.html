<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\css\login5.css">
    <title>login 5</title>
</head>
<body>
    <div class="contenedor-principal">

        <div class="contenedor-formulario">

        <div class="contenedor-botones">
            <button class="boton-login boton-color">Login</button>
            <button class="boton-register">Register</button>
        </div>
       

        <div class="login">
            <h1>Ingresar</h1>
            <form action="">

                <div class="email-cont ">
                    <label class="label-email " for="email">Email</label>
                    <input class="email" type="email">
                </div>

                <div class="contraseña-cont">
                    <label class="label-contraseña " for="contraseña">Contraseña</label>
                    <input class="contraseña" type="password">
                </div>
                <p><input type="checkbox"/> Recordar Cuenta</p>
                <button class="boton"> Ingresar</button>
            </form>
        </div>

        <div class="register inactivo">
            <h1>Registrarse</h1>
            <form action="">

                <div class="name-cont">
                    <label class="label-name" for="name">Name</label>
                    <input class="name" type="text">
                </div>

                <div class="email-cont">
                    <label  class="label-email" for="email2">Email</label>
                    <input class="email2" type="email">
                </div>

                <div class="contraseña-cont">
                    <label class="label-contraseña" for="contraseña2">Contraseña</label>
                    <input class="contraseña2" type="password">
                </div>
                
                <p><input type="checkbox"/> Recordar Cuenta</p>
                <button class="boton"> Registarse</button>
            </form>
        </div>      
    </div>
</div>
</body>
    <script src="..\js\login5.js"></script>
</html>
