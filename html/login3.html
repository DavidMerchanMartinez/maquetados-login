<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\css\login3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>login 3</title>
</head>
<body>
    <div class="contenedor-principal">
        <div class="contenedor-formularios"> 
            <div class="contenedor-mensaje">
                <div class="mensaje">
                    <h1> Bienvenido</h1>
                    <h3 class="mensaje-cambio"> Registrate con tus datos para ser parte de esta comunidad</h3>
                    <button class="boton-evento">login</button>
                </div>
            </div>
            <div class="formularios">
                <div class="formulario formulario-register">
                    <form action="">
                        <h1>Crea tu cuenta </h1>
    
                        <div class="iconos">
                            <i class="fa-brands fa-square-google-plus" ></i>
                            <i class="fa-brands fa-square-facebook"></i>
                            <i class="fa-brands fa-square-github"></i>
                            <i class="fa-brands fa-linkedin"></i>
                        </div>
                        <label for="">Usa tu correo para registrarte </label>
                        <div class="datos datos-nombre">
                            <input type="text" placeholder="Nombre">
                        </div>
                        <div class="datos datos-email">
                            <input type="email"  placeholder="Email">
                        </div>
                        <div class="datos datos-contraseña">
                            <input type="password" placeholder="Contraseña">
                        </div>
    
                        <button class="boton boton-register">Resgistrar</button>
                    </form>
                 </div>

                <div class="formulario formulario-login  inactive">
                    <form action="">
                        <h1>Ingresa tu cuenta </h1>
                        <div class="iconos">
                            <i class="fa-brands fa-square-google-plus" ></i>
                            <i class="fa-brands fa-square-facebook"></i>
                            <i class="fa-brands fa-square-github"></i>
                            <i class="fa-brands fa-linkedin"></i>
                        </div>
                            <label for="">Usa tu correo y contraseña </label>
                        <div class="datos datos-email">
                            <input type="email"  placeholder="Email">
                        </div>
                        <div class="datos datos-contraseña">
                            <input type="password" placeholder="Contraseña">
                        </div>
                        <div class="contenedor-pie-formulario">
                            <a href="">Olvidaste tu contrseña?</a>
                            <button class="boton boton-register">login</button>
                        </div>
                        
                    </form>
                </div>

            </div>

         </div> 
    </div>
</body>
<script src="..\js\login3.js"></script>
</html>
