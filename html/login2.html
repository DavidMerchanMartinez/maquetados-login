<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\css\login2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>login 2</title>
</head>
<body>

    <div class="contenedor-principal">
        <div class="contenedor-formulario">
            <!-- botones superiores -->
            <div class="botones">
                <button class="boton-cambio boton-login boton-active">Login</button>
                <button class="boton-cambio boton-register">Register</button>
            </div>
            <!-- iconos -->
            <div class="iconos">
                <i class="fa-brands fa-square-facebook" style="color: #ffffff;"></i>
                <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
            </div>

                <!-- formulario login -->
                <div class="formularios">
                    <form action="" class="formulario-login">
                        <!-- apartado name -->
                        <div class="name">
                            <label class="label-name" for="">Nombre</label>
                            <input type="text" class="input-name">
                        </div>
                        <!-- apartado email -->
                        <div class="email">
                            <label class="label-email" for="">Email</label>
                            <input type="email" class="input-email">
                        </div>
                        <!-- recordar contraseña -->
                        <div class="checkbox-text">
                            <input type="checkbox" class="checkbox" name="" id="">
                            <label for="">Recordar contraseña</label>
                        </div>
                        <button class="boton-login">Login</button>
                    </form>

                    <!-- formulario register -->
                    <form action="" class="formulario-register">
                        <!-- apartado name -->
                        <div class="name">
                            <label class="label-name" for="">Nombre</label>
                            <input type="text" class="input-name">
                        </div>
                        <!-- apartado email -->
                        <div class="email">
                            <label class="label-email" for="">Email</label>
                            <input type="email" class="input-email">
                        </div>
                        <!-- apartado contraseña -->
                        <div class="contraseña">
                            <label class="label-contraseña" for="">Contraseña</label>
                            <input type="password" class="input-contraseña">
                        </div>
                        <!-- checkbox y terminos y condiciones -->
                        <div class="checkbox-text">
                            <input type="checkbox" class="checkbox" name="" id="">
                            <label for="">He leido los</label>
                            <a href="">Termino y condiciones</a>
                        </div>
                        <button class="boton-register">Register</button>
                    </form>
                </div>
        </div>
    </div>
    
</body>
<script src="..\js\login2.js"></script>
</html>
